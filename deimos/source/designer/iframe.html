<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Ares Designer</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script type="text/javascript">
			function parseQueryString() {
				var queryString = {};
				var decode = function (s) { 
					return decodeURIComponent(s.replace(/\+/g, " ")); 
				};
				var q = location.search.substring(1); 
				if (!q.length) {
					return;
				}
				var keyValues = q.split('&');
				for (var i in keyValues) { 
					var key = keyValues[i].split('=');
					if (key.length > 1) {
						queryString[decode(key[0])] = decode(key[1]);
					}
				}
				
				return queryString;
			}
			
			(function() {
				var qs = parseQueryString();
				// Add bootplate project Enyo
				document.write('<scri' + 'pt type="text/javascript" src="' + qs.src + '/enyo/enyo.js"></scri' + 'pt>');
				// Add bootplate project source
				document.write('<scri' + 'pt type="text/javascript" src="' + qs.src + '/source/package.js"></scri' + 'pt>');
			})();
		</script>
		<script src="./Json.js" type="text/javascript"></script>
		<script src="./Serializer.js" type="text/javascript"></script>
		<script src="./RPCCommunicator.js" type="text/javascript"></script>
		<script src="iframe/package.js" type="text/javascript"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			new Ares.App().renderInto(document.body);
		</script>
	</body>
</html>
