<!doctype html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!-- -->
	<title>Tree Example</title>
	<!-- -->
	<script src="../../../../../enyo/enyo.js" type="text/javascript"></script>
	<!-- -->
	<script src="../../tree/package.js" type="text/javascript"></script>
	<!-- -->
	<style>
	</style>
</head>
<body class="enyo-unselectable">
	<script type="text/javascript">
		new enyo.Node({content: "Tree", components: [
				{content: "Alpha"},
				{kind: "Node", content: "Bravo", components: [
					{content: "Bravo-Alpha"},
					{content: "Bravo-Bravo"},
					{content: "Bravo-Charlie"}
				]},
				{content: "Charlie", expanded: false, components: [
					{content: "Charlie-Alpha"},
					{content: "Charlie-Bravo"},
					{content: "Charlie-Charlie"}
				]},
				{content: "Delta"}
			],
			tap: function(inSender, inEvent) {
				this.toggleExpanded();
			},
			nodeTap: function(inSender, inEvent) {
				inSender.toggleExpanded();
				return true;
			}
		}).write();
	</script>
</body>
</html>
